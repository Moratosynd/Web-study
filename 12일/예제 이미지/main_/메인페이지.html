<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>메인</title>
    <style media="screen">
      *{
        margin: 0px;
        padding: 0PX;
      }
      #top{
       border: solid 1px blue;
       width: 800px;
       height: 100px;
       background-color: blue;
          }
     #top_mark{
       margin-left: 20px;
       margin-top: 30px;
       float:left;
       position: relative;
     }
     ul{list-style-type: none;}
     #top_menu {
       color: white;
       float: right;
       font-size: 10px;
       padding-right: 10px;
     }
     #top_menu li{
       display: inline;
       font-family: "고딕";
     }
    #top_ip{
      list-style-type: none;
      color: white;
      font-size: 20px;
      padding-top: 60px;
      padding-left: 200px;
    }
    #top_ip li{
      display: inline;
      padding-right: 20px;
      font-family: "돋음";
    }
    #main_img{
      position: static;
      float: left;
    }
    #banner{
      position: absolute;
      float: left;
    }
    #banner li{
      float: left;
      display: inline;
      position: static;
      padding-top: 300px;
    }
    #address{
      clear: both;
      float: left;
      position: absolute;
      padding-top: 400px;
    }
  </style>
  </head>
  <body>
<div id="top">
  <div id="top_mark"><img src="logo.png"></div>
  <ul id="top_menu">
    <li>HOME│</li>
    <li>NOTICE│</li>
    <li>LOGIN│</li>
    <li>JOIN</li>
  </ul>
  <ul id="top_ip">
    <li>COMPANY</li>
    <li>PRODUCT</li>
    <li>CUSTOMER</li>
    <li>SERVICE</li>
    <li>RECRUIT</li>
  </ul>
</div>
<div id="main_img"><img src="main_img.png"></div>
    <ul id="banner">
  <li><img src="banner1.png" width="400" height="100"></li>
  <li><img src="banner2.png" width="400" height="100"></li>
   </ul>
<div id="address"><img src="address.png" width= "800" height= "100px"></div>
</html>
