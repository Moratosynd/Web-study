<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>연습문제</title>
  </head>
  <body>
    <p align="center"><font size="6"><b>회원가입</b></font></p>
    <table border="1">
      <tr>
<th>이름</th>
<th><input type="text"></th>
      </tr>

      <tr>
      <td>학부/학과</td>
        <td><select>
            <option>선택</option>
            <option>국제경제통상학과</option>
            <option>국제레저학과</option>
            <option>글로벌한국학과</option>
            <option>IT경영학과</option>
            <option>글로벌경영학과</option>
        </td>
      </tr>

      <tr>
      <td>학년</td>
        <td><input type="radio" name="info">1학년 <input type="radio" name="info">2학년 <input type="radio" name="info">3학년 <input type="radio" name="info">4학년</td>
      </tr>

      <tr>
      <td>학번</td>
      <td><input type="text"></td>
      </tr>

      <tr>
      <td>이메일</td>
         <td><input type="text" name="search"> @
        <select>
          <option>선택</option>
          <option>naver.com</option>
          <option>gmail.com</option>
          <option>hanmail.net</option>
          <option>직접 입력</option></td>
      </tr>

      <tr>
      <td>주소</td>
      <td><input type="text"></td>
      </tr>

      <tr>
      <td rowspan="2">연락처</td>
      <td><input type="radio">집 <input type="radio">휴대폰</td>
      </tr>

      <tr>
      <td><input type="text"></td>
      </tr>

      <tr>
      <td>취미</td>
      <td><input type="checkbox"> 축구
            <input type="checkbox">농구
            <input type="checkbox" checked>야구
            <input type="checkbox">발야구</td>
      </tr>

      <tr>
      <td>자기 소개</td>
      <td><textarea name="name" rows="8" cols="80">200자 이내로 작성하세요.</textarea></td>
      </tr>

      <tr align="center">
        <td colspan="2"><button type="button">가입하기</button>
            <button type="button">취소하기</button>
        </td>
        </tr>
      </table>
  </body>
</html>
