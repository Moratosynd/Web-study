<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>if 중첩 조건문</title>
    <script>
    // 변수를 선언합니다.
     var date = new Date();
     var hour = date.getHours();

     //조건문
     if (hour < 11){
       // "hour < 11"가 참일 때 실행합니다.
       alert('아침 먹을 시간입니다.');
     } else {
       //"hour < 15"가 거짓일 때 실행합니다.
       if (hour < 15) {
       alert('점심 먹을 시간입니다.');
     } else {
       //'hour < 15'가 거짓일 떄 실행합니다.
       alert('저녁 먹을 시간입니다.');
     }
   }
    </script>
  </head>
  <body>

  </body>
</html>
