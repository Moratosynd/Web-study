<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>switch 조건문</title>
    <script>
       //변수를 선언합니다.
       var input = 10;

       // 조건문
       switch (input % 2) {
         case 0:
            alert('짝수입니다.');
            break;
        case 1:
            alert('홀수입니다.');
            break;
        default:
           alert('숫자가 아닙니다.');
           break;
       }
    </script>
  </head>
  <body>

  </body>
</html>
