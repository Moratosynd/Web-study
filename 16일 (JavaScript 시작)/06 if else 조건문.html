<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>if else 조건문</title>
    <script>
     var date = new Date();
     var hour = date.getHours();

     //조건문
     if (hour < 12){
       // "hour < 12"가 참일 때 실행합니다.
       alert('오전입니다.');
     } else {
       //"hour < 12"가 거짓일 때 실행합니다.
       alert('오후입니다.');
     }
    </script>
  </head>
  <body>

  </body>
</html>
