<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN"
"http://wwww.w3.org/TR/xhtml1/DTDxhtml1-transitional.dtd">
<html xmlns="http://wwww.w3.org/1999/xhtml" xml:lang=:"ko" lang="ko">

<head>
  <meta charset="utf-8">
  <script type="text/javascript">
   var today = new Date();
   var day, week;
   week = new Array("일","월","화","수","목","금","토");
   day = week[today.getDay()];
   document.write(today.getFullYear()+"년"+today.getMouth()+ 1 + "월" + today.getDate()+"일"+day+"요일");
</script>
</head>
<body>
  <p>오늘 날짜를 출력하는 예제</p>
</body>

</html>
