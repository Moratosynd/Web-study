<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN"
"http://wwww.w3.org/TR/xhtml1/DTDxhtml1-transitional.dtd">
<html xmlns="http://wwww.w3.org/1999/xhtml" xml:lang=:"ko" lang="ko">

<head>
  <meta charset="utf-8">
  <script type="text/javascript">
  function check(app)
  {
    switch(app.value.substr(0, 1))
    {
      case "1" : document.form1.gender[0].checked=true; break;
      case "2" : document.form1.gender[1].checked=true; break;
      case "3" : document.form1.gender[0].checked=true; break;
      case "4" : document.form1.gender[1].checked=true; break;
    }
  }
  </script>
</head>

<body>
  <form name="form1">
    radio객체 예제2<br />
    주민등록번호 : <input type="text" name="jumin1">
    -
    <input type="text" name="jumin2" onblur="check(this);"> <br />
  남자 <input type="radio" name="gender" value="남자" /> &nbsp;&nbsp;
  여자 <input type="radio" name="gender" value="여자" /> &nbsp;&nbsp;
</form>
</body>
</html>
