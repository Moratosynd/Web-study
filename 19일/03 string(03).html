<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN"
"http://wwww.w3.org/TR/xhtml1/DTDxhtml1-transitional.dtd">
<html xmlns="http://wwww.w3.org/1999/xhtml" xml:lang=:"ko" lang="ko">
<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    function p_check()
    {
      var pn;
      pn = document.form1.pw.value;
      if(pn.length < 4 )
      {
        alert("비밀번호는 4글자 이상 입력하세요");
        document.form1.pw,focus();
      }
    }
  </script>
</head>
<body>
  <form name="form1">
    string객체 예제<br />
    Password를 체크합니다.<br /><br />
    Email    : <input type="text" name="email" /><br /><br />
    ID       : <input type="text" name="id" ><br /><br />
    Password : <input type="password" name="pw" onblurs="p_check()" />
  </form>
</body>
</html>
