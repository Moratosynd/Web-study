<!doctype html>
<html lang="ko-kr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩</title>

    <!-- jQuery 파일 추가 -->
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <style>
      h2 { margin: 20px 0}
      button.btn { margin-left: 10px;  float: left;  }
      .inner { margin: 200px auto; width: 70%}
    </style>
  </head>
<body>
 <div class="container">
   <h2>팝오버 </h2>
   <div class="inner" >
     <button type="button" class="btn btn-default" title="팝오버 제목"
     data-container="body" data-toggle="popover" data-placement="left"
     data-content="여기는 팝오버 부분에 대한 내용이 들어갑니다.">
        팝오버 왼쪽
     </button>
       <button type="button" class="btn btn-primary" title="팝오버 제목"
       data-container="body" data-toggle="popover" data-placement="top"
       data-content="여기는 팝오버 부분에 대한 내용이 들어갑니다.">
        팝오버 상단
     </button>
       <button type="button" class="btn btn-success" title="팝오버 제목"
       data-container="body" data-toggle="popover" data-placement="bottom"
       data-content="여기는 팝오버 부분에 대한 내용이 들어갑니다.">
        팝오버 하단
     </button>
       <button type="button" class="btn btn-warning" title="팝오버 제목"
       data-container="body" data-toggle="popover" data-placement="right"
       data-content="여기는 팝오버 부분에 대한 내용이 들어갑니다.">
       팝오버 오른쪽
     </button>
   </div>
  </div>
  <script>
      $(".btn").popover();
   </script>
</body>
</html>
