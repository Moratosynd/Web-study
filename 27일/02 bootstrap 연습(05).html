<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <title>부트스트랩 연습 01</title>

    <style media="screen">
      h2 { margin: 20px 0}
      button.btn { margin-left: 10px; float: left;}
      .inner { margin: 200px auto; width: 70%}

    </style>
  </head>
  <body>
  <div class="container">
    <h1>모달</h1>
    <hr />
    <!--Button trigger modal -->
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#as">
      여기를 클릭하시면 모달 윈도우가 실행됩니다.
    </button>
    <hr />
    <a href="#as" data-toggle="modal">
      여기를 클릭하시면 모달 윈도우가 실행됩니다.
    </a>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
      </button>
      <h4 class="modal-title" id="myModalLabel">모달 제목</h4>
    </div>
    <div class="modal-body">
      <p> 여기는 내용이 들어 가는 곳 </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
      <button type="button" class="btn btn-primary">변경 사항 저장</button>
    </div>
  </div> <!-- 모달 콘텐츠 -->
</div> <!-- 모달 다이얼로그-->
    </div> <!--모달 전체 윈도우-->
  </div>
     <script>
     $('#myModal').modal({
       keyboard: false
     })
     </script>
  </body>
</html>
