<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>패턴1</title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }
      body{
        width: 960px;
        margin: 0 auto;
        overflow: hidden;
      }
      #menu{
        width: 260px;
        float: left;
      }
      #section{
        width: 700px;
        float: right;
      }
      li{list-style: none;}
      @media screen and (max-width: 767px) {
        body {width: auto;}
        #menu{width: auto; float: none;}
        #section{width: auto; float: none;}
      }
    </style>
  </head>
  <body>
    <div id="section">
    <h1>HTML</h1>
    <p>HTML은 하이퍼텍스트 마크업 언어(Hypertext Markup Language,
       문화어: 초본문표식달기언어, 하이퍼본문표식달기언어)라는 의미의
      웹페이지를 위한 지배적인 마크업 언어다. 그리고 이미지와 객체를
      내장하고 대화형양식을 생성하는 데 사용될 수 있다.</p>
    </div>
    <div id="menu">
      <ul>
        <li>메뉴A</li>
        <li>메뉴B</li>
        <li>메뉴C</li>
      </ul>
    </div>
  </body>
</html>
