<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum=1">
    <title>미디어 특징</title>
    <style media="screen">
      /*스마트폰*/
      @media screen and (max-width: 767px){
        body{background-color: red;}

      }
      /*태블릿 PC*/
      @media screen and (min-width: 768px) and (max-width: 959px){
        body{background-color: green;}

      }
      /*데스크톱*/
      @media screen and (min-width: 960px){
        body{background-color: blue;}

      }
    </style>
  </head>
  <body>
    <img src="html.png">
    <p>HTML은 하이퍼텍스트 마크업 언어(Hypertext Markup Language,
       문화어: 초본문표식달기언어, 하이퍼본문표식달기언어)라는 의미의
      웹페이지를 위한 지배적인 마크업 언어다. 그리고 이미지와 객체를
      내장하고 대화형양식을 생성하는 데 사용될 수 있다.</p>
      <p>HTML은 웹페이지 콘텐츠 안의 꺾쇠 괄호에 둘러싸인 "태그"로 되어
        있는 HTML 요소 형태로 작성한다.</p>
  </body>
</html>
