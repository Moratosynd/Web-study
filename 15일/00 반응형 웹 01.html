<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>반응형 웹 01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum=1.0, maximum=6.0, user-scalable=no">
    <style media="screen">

      .cLayer{
        floot:left;
        padding: 1.0em;
      }

      @media screen and (max-width: 640px;){

        html{
          background: red;
        }

        .cLayer{
          padding:1.0em;
        }
      }

      @media screen and (min-width:641px){

        html{
          background: green;
        }
        .cLayer{
          padding:  3.0em;
        }
      }

      @media screen and (min-width:1024px){
        html{
          background: blue;
        }
        .cLayer{
          padding: 6.0em;
        }
      }
    </style>
  </head>
  <body>
    <div class="cLayer" style="background-color:#ff6666">메뉴1</div>
    <div class="cLayer" style="background-color:#ffcc33">메뉴2</div>

    <div class="cLayer" style="background-color:#33ff66">메뉴4</div>
  </body>
</html>
