<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>text-align, text-dexoration, line-height 속성</title>
    <style>
    h2{
      text-align: center;
      text-decoration: underline;
      color: #ff0000
    }
    p{
      text-align: center;
      line-height: 150%;
      color: #bb0000
    }
    </style>
  </head>
  <body>
    <h2>HTML</H2>
      <P>인터넷 서비스의 하나인 월드 와이드 웹을 통해 볼 수 있는 문서를 만들 떄 사용하는 프로그래밍 어너의 한 종류이다.<br>
        특히 하이퍼텍스트를 작성하기 위해 개발되었으며, 인터넷에서 웹을 통해 접근되는 대부분의 웹 페이지들은 HTML로 작성된다.</p>
  </body>
</html>
