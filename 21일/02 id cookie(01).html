<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://wwww.w3.org/TR/xhtml1/DTDxhtml1-transitional.dtd">
<html xmlns="http://wwww.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      function cookieCheck()
      {
        if(document.cookie !=null)
        {
          cookieArray = document.cookie.split("=");
          document.form1.id.value = cookieArray[1];
        }
      }
      function cookieSave()
      {
        if(document.form1.confirmSave.checked)
        {
          document.cookie = "id=" + document.form1.id.value;
        }
      }
       function clear()
       {
         if(document.cookieSave !=null)
         {
           cookieArray = document.cookie.split("=");
           document.form1.id.value = cookieArray[1];
         }
       }
    </script>
  </head>
  <body onload="cookieCheck()">
   <p>아이디를 쿠키값으로 저장합니다. </p>
   <form name="form1">
     <input type="text" name="id" /> <input type="checkbox" name= "confirmSave"
     onclick="cookieSave();" />id저장<br />
     <input type="reset" value="취소" />
   </form>
  </body>
</html>
