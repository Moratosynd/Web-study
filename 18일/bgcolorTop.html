<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN"
"http://wwww.w3.org/TR/xhtml1/DTDxhtml1-transitional.dtd">
<html xmlns="http://wwww.w3.org/1999/xhtml" xml:lang=:"ko" lang="ko">

<head>
  <meta charset="utf-8">
    <script type="text/javascript">
    function setBG()
    {
      window.parent.frames[1].document.bgColor = document.form1.bgC.value;
    }
    </script>
  </head>
  <body>
    <form name="form1">
      frame객체 예제<br />
      색상을 선택하면 아래쪽 프레임의 배경색이 선택된 색상을 변경된다.<br /><br />
      배경색 <select id="bgC" onchange="setBG();">
        <option value="">배경색을 선택하세요</option>
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="yellow">yellow</option>
      </select>
    </form>
  </body>
</html>
