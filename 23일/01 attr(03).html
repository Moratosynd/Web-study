<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
      $(document).ready(function ()  {
        $('img').attr({
          width: function (index) {
             return (index + 1) * 100;
           },
             height: 100
        });
      });
    </script>
  </head>
  <body>
  <img src="naver.png" />
  <img src="daum.png" />
  <img src="google.png" />
  </body>
</html>
