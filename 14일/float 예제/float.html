<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>float</title>
    <style>
        div#a{
            width:74%;
            float:left;
            border:1px solid blue;
        }
        div#b{
            width:25%;
            float:right;
            border:1px solid red;
        }
    </style>
    </head>
    <body>
        <div id="a">왼쪽</div>
        <div id="b">오른쪽</div>
    </body>
</html>
