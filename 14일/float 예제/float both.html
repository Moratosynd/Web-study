<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>float both</title>
    <style type="text/css">
    div#a{
        width:75%;
        height:50px;
        border:1px solid green;
        float:left;
    }
    div#b{
        width:24%;
        height:50px;
        border:1px solid red;
        float:right;
    }
    div#c{
        width:100%;
        border:1px solid blue;
        clear:both;
    }
    div#d{
        width:50%;
        height:50px;
        border:1px solid green;
        float:left;
    }
    div#e{
        width:30%;
        height:50px;
        border:1px solid red;
        float:left;
    }
    div#f{
        width:19%;
        height:50px;
        border:1px solid blue;
        float:right;
    }
    </style>
</head>
<body>
    <div id="a">왼쪽</div>
    <div id="b">오른쪽</div>
    <div id="c">아래</div>
    <br><br>
    <div id="d">왼쪽</div>
    <div id="e">중간</div>
    <div id="f">오른쪽</div>
</body>
</html>
