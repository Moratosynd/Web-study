<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>float 연습</title>
        <style>
            #A {
                border: 1px solid red;
                margin: 0px;
                float: left;
            }
            #B {
                border: 1px solid blue;
                margin: 0px; /*margin 0으로 두고 테두리 설정*/
                float: left;
            }
        </style>
    </head>
    <body>
        <div id="A">
            float
        </div>
        <div id="B">
            연습
        </div>
    </body>
</html>
