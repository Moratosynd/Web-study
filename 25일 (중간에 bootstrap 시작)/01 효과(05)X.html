<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
       div{
        font: 12px black;
        font-weight: bold;
        margin: 40 0 10 0;
       }
       li{
         width: 80px;
         height: 40px;
         background: #444;
         margin-bottom: 10px;
       }

       .stop li {
         background: #000;
       }
    </style>
      <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
      $(".stop li").hover(
        function(){
          $(this).stop().animate({width: "300px"},500);
        },
        function(){
          $(this).stop().animate({width: "80px"},500);
        }
      );

      $(".nostop li").hover(
        function(){
          $(this).animate({width: "300px"}, 500);
        },
        function(){
          $(this).animate({width: "80px"}, 500);
        }
      );
    </script>
  </head>
  <body>
    <div>No stop()!</div>
    <ul class="nostop">
    <li></li>
    <li></li>
    <li></li>
    </ul>

    <div>No stop()!</div>
    <ul class="stop">
    <li></li>
    <li></li>
    <li></li>
    </ul>
   </body>
</html>
