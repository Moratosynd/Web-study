<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>테이블 병합</title>
</head>
<body>
  <table border="1">
    <tr>
      <th colspan="3">이름</th> <!-- colspan 세로병합 사용방법-->
    </tr>
    <tr>
<td>철수</td>
<td>23세</td>
<td rowspan="2"> 비공개 </td> <!-- rowspan 가로병합 사용방법-->
    </tr>
    <tr>
<td>영희</td>
<td>21세</td>
    </tr>
  </table>
</body>
</html>
