<h3>계절별 야생화</h3>
<dl>
  <dt>봄꽃</dt>
  <dd>봄에 꽃이 피는 다년생 식물은 꽃잔디, 금낭화, 할미꽃 등이 있다.</dd>

  <dt>여름꽃</dt>
  <dd>여름 꽃에 피는 식물은 옥잠화, 비비추, 맥문동, 애란 등이 있다.</dd>

  <dt>가을꽃</dt>
  <dd>가을에 꽃이 피는 식물은 구절초, 쑥부쟁이, 감국 등이 있다.</dd>

  <dt>여러 계절</dt>
  <dd>추운 겨울을 제외한 계절에 꽃을 볼 수 있는 식물은 분홍 바늘꽅, 사계 파랭이 등이 있다.</dd>
</dl>
