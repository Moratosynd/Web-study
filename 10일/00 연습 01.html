<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>복습 문제</title>
<style media="screen">
table{
       border-collapse: collapse;
       width: 610px;
       font-style: oblique;
       font-family: "돋음";
}
table, td, th{
  border:solid 1px #cccccc;
}
tr{
  height: 40px;
  text-align: center;
}
td, th{
  padding: 0px;
}
.HTML{
  background-color: #fbdbf2;
  color: #f1477b;
  font-weight: bold;
}
#table_title{
  height: 30px;
  background-color: #eeeeee;
}
#col1, #col4{
  width: 600px;
}
#col2, #col3{
  width: 600px;
}
#col5{
  width: 600px;
}
</style>
  </head>
  <body>
<h1>HTML 강의안내</h1>
    <table>
      <tr id="table_title">
        <th id="col1">수강레벨</th>
        <th id="col2">코스A</th>
        <th id="col3">코스B</th>
        <th id="col4">수강기간</th>
        <th id="col5">새부내용 보기</th>
      </tr>

      <tr>
        <td id="col1">레벨1</td>
        <td id="col2">HTML태그</td>
        <td id="col3">CSS</td>
        <td id="col4">1주</td>
        <td id="col5"><img src="세부내용보기.png"></td>
      </tr>

      <tr>
        <td id="col1">레벨2</td>
        <td id="col2">HTML태그 고급</td>
        <td id="col3">CSS 고급</td>
        <td id="col4">1주</td>
        <td id="col5"><img src="세부내용보기.png"></td>
      </tr>

      <tr>
        <td id="col1">레벨3</td>
        <td colspan="2">JavaScript, jQuery</td>
        <td  id="col4">3주</td>
        <td  id="col5"><img src="세부내용보기.png"></td>
     </tr>

     <tr>
       <td id="col1">레벨4</td>
       <td colspan="2">Bootstrap</td>
       <td id="col4">1주일</td>
       <td id="col5"><img src="세부내용보기.png"></td>
    </tr>
    </table>
  </body>
</html>
