<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>position</title>
    <style media="screen">
      #relative{
        width: 300px;
        height: 300px;
        background-color: green;
        position: relative;
        top: 100px;
        left: 100px;
      }
      #absolute2{
        width: 100px;
        height: 100px;
        background-color: yellow;
        top: 0px;
        left:100px;
        position: absolute;
      }
      #absolute3{
        width: 100px;
        height: 100px;
        background-color: red;
        top: 0px;
        left:200px;
        position: absolute;
      }
    </style>
  </head>
  <body>
<div id="relative">
  1. relative
</div>

<div id="absolute2">
  2.absolute
</div>

<div id="absolute3">
    3.absolute
</div>
  </body>
</html>
