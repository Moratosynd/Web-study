<html>
  <head>
    <meta charset="utf-8">
    <title>연습</title>
    <style media="screen">
    #container{
    width: 500px; height: 300px;
    border: 3px solid black;
    overflow: hidden;
    position: relative;
    }
    .circle{
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50% 50%;
    }
    #red{
      background-color: red;
      left: 20px;
      top: 20px;
        }
    #green{
      background-color: green;
      right: 20px;
      top: 20px;
    }
    #yellow{
      background-color: yellow;
      left: 20px;
      bottom: 20px;
    }
    #blue{
      background-color: blue;
      right: 20px;
      bottom: 20px;
    }
    </style>
  </head>
  <body>
    <h1>Dummy Text</h1>
<di id="container">
<div id="red" class="circle"></div>
<div id="green" class="circle"></div>

</div>

  </body>
</html>
