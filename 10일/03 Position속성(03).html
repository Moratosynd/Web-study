<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>position</title>
    <style media="screen">
      #static1{
        width: 100px;
        height: 100px;
        background-color: green;
        position: static;
      }
      #static2{
        width: 100px;
        height: 100px;
        background-color: yellow;
        top: 0px;
        left:100px;
        position: absolute;
      }
      #static3{
        width: 100px;
        height: 100px;
        background-color: red;
        top: 0px;
        left:200px;
        position: absolute;
      }
    </style>
  </head>
  <body>
<div id="static1">
  1. static
</div>

<div id="static2">
  2.absolute
</div>

<div id="static3">
    3.absolute
</div>
  </body>
</html>
