<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>다양한 형태의 경계선 지정하기</title>
<style media="screen">
  h3{
    width: 500px
  }
  #border1{
    border: solid 1px #ff0000;
  }
  #border2{
    border: double 5px #00ff00;
  }
  #border3{
    border-top: dotted 1px #0000ff;
    border-bottom: dashed 1px #0000ff;
  }
  #border4{
    border-left: solid 3px #ff00ff;
    border-right: solid 3px #ff00ff;
  }
</style>
  </head>
  <body>
    <h3 id="border1">웹페이지 제작 안내</h3>
    <h3 id="border2">웹페이지 제작 안내</h3>
    <h3 id="border3">웹페이지 제작 안내</h3>
    <h3 id="border4">웹페이지 제작 안내</h3>
  </body>
</html>
