<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://wwww.w3.org/TR/xhtml1/DTDxhtml1-transitional.dtd">
<html xmlns="http://wwww.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    var seoul = new Array("강남구", "서초구", "종로구", "중구", "노원구");
    var kyunggi = new Array("수원시", "성남시", "고양시", "안성시", "용인시")
    var cheonan= new Array("동남구", "서북구")
    function select_city(form1)
    {
      if(form1.city.selectedindex == 1)
      {
        for(i=0; i<5; i++) {
          form1.gu.options[i].text = seoul[i];
        }
      }
      else if(form1.city.selectedindex == 2){
        for(i=0; i<4; i++) {
          form1.gu.options[i].text = kyunggi[i];
        }
      }
      else if(form1.city.selectedindex == 3){
        for(i=0; i<4; i++) {
          form1.gu.options[i].text = cheonan[i];
        }
      }
    }

  </script>
</head>

<body>
  <form name="form1">
    select객체 예제<br />
    지역을 선택하세요.<br />
    시.도 <select name="city" onchange="select_city(this,form);">
      <option>지역을 선택하세요</option>
      <option>서울</option>
      <option>경기</option>
      <option>천안<option>
    </select>
    &nbsp;&nbsp;&nbsp;
    시.구 <select name="gu">
      <option>지역을 선택하세요</option>
      <option></option>
      <option></option>
      <option></option>
      <option></option>
      <option></option>
      </select>
    </form>
</body>
</html>
