<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://wwww.w3.org/TR/xhtml1/DTDxhtml1-transitional.dtd">
<html xmlns="http://wwww.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

 <head>
   <meta charset="utf-8">
 <script type="text/javascript">
   function check(form1)
   {
     var prt=" ";
     for(i=0;i<form1.hobby.length;i++)
     if(form1.hobby[i].checked == true)
     prt = prt + form1.hobby[i].value + "\n"
     alert(prt);
   }
 </script>
 </head>

 <body>
   <form name="form1">
     checkbox객체 예제<br />

     관심분야를 선택하세요<br /><br />
     스포츠 <input type="checkbox" name="hobby" value="스포츠" /> &nbsp;&nbsp;
     음악 <input type="checkbox" name="hobby" value="음악" /> &nbsp;&nbsp;
     독서 <input type="checkbox" name="hobby" value="독서" /> &nbsp;&nbsp;
     게임 <input type="checkbox" name="hobby" value="게임" /> &nbsp;&nbsp;
     여행 <input type="checkbox" name="hobby" value="여행" /> &nbsp;&nbsp;
     <input type="button" value="확인" onclick="check(this.form);" />
   </form>
 </body>
 </html>
