<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://wwww.w3.org/TR/xhtml1/DTDxhtml1-transitional.dtd">
<html xmlns="http://wwww.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

<head>
  <meta charset="utf-8">
  <script type="text/javascript">
  function check(app)
  {
    alert(app.value+"를 선택하셨습니다.");
  }

  </script>
</head>

<body>
  <form name="form1">
     radio객체 예제<br />
     지원분야를 선택하세요<br /><br />
     영업 <input type = "radio" name="apply" value="영업" onclick="check(this);" /> &nbsp;&nbsp;
     총무 <input type = "radio" name="apply" value="총무" onclick="check(this);" /> &nbsp;&nbsp;
     관리 <input type = "radio" name="apply" value="관리" onclick="check(this);" />
     <br />
  </form>
</body>
</html>
