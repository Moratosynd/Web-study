<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://wwww.w3.org/TR/xhtml1/DTDxhtml1-transitional.dtd">
<html xmlns="http://wwww.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

<head>
  <meta charset="utf-8">
  <script type="text/javascript">
  function select()
  {
    alert(document.form1.fruit.options(document.form1.fruit.selectedIndex).value
  + "를 선택하셨습니다.");
  }

  </script>
</head>

<body>
  <form name="form1">
    select객체 예제<br />
    과일 선택이 변경되면 선택된 과일을 경고창에 출력한다.<br /><br />
    과일 <select name="fruit" onchange="select();">
      <option value="">과일을 선택하세요</option>
      <option value="사과">사과</option>
      <option value="딸기">딸기</option>
      <option value="복숭아">복숭아</option>
    </select>
  </form>
</body>
</html>
