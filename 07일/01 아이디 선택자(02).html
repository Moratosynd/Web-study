<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>아이디 선택자</title>
<style>
h3{
  color: #444444;
  line-height:150%
}
 #position{
   color: #ff0000;
   font-weight: bold;
 }
 #weather{
   color: #0000ff;
   font-weight: bold;
 }
 #kind{
   color: #00ff00;
   font-style: italic;
   text-decoration: underline;
 }
</style>
  </head>
  <body>
    <h3>다윤식물이란?</h3>
    <p> 다육식물은 <div id="position">사막</div>과 같이 수분이 적고 <div id="weather">건조한 기후</div>에서 살아남기 위해 줄기나 잎에 많은 수분을 저장하는 식물이다.</p>
    <p>다육식물은 일반적으로 <span id="kind">잎이</span> 다육 이지만 줄기가 다육인 것도 있다.</p>
  </body>
</html>
